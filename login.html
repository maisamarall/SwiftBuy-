<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/Logo-SwifyBuy.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SwiftBuy - Compra Rapída</title>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-blue-900">
        <div class="container mx-auto px-4 md:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 flex flex-col justify-center items-center md:items-start text-center md:text-left">
                    <div class="mb-8">
                        <img src="assets/imgs/Logo-navegação.png" alt="Logo SwiftBuy" class="h-20 mx-auto md:mx-0">
                    </div>
                    <h1 class="text-3xl md:text-4xl font-bold mb-4">Bem-vindo de volta!</h1>
                    <p class="text-lg text-gray-300 mb-6">Faça login para continuar comprando de forma simples e rápida.</p>
                </div>
                <div class="bg-white text-gray-900 rounded-lg shadow-xl p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Acesse sua conta</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Seu email</label>
                            <input type="email" id="email" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="seuemail@exemplo.com">
                        </div>
                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700">Sua senha</label>
                            <input type="password" id="senha" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="********">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-2 text-sm">
                                    <label for="remember" class="text-gray-700">Lembrar-me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu sua senha?</a>
                        </div>
                        <button
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-3">
                                <a href="index.html">Entrar </a>
                            </span>
                        </button>
                    </form>
                    <p class="mt-6 text-xs text-gray-900 text-center">
                        Não possui uma conta?
                        <a href="register.html" class="border-b border-blue-900 border-dotted">
                             Cadastra-se
                        </a>
                    </p>                
                </div>
                <div class="hidden lg:block">
                    </div>
            </div>
        </div>
        
    </div>
</body>
</html>
