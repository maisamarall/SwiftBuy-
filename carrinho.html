<!DOCTYPE html>
<html lang="pt-BR">
<head>

          <div class="w-full lg:w-2/3">
            <div class="container-cart">

                <div class="mt-6 sm:mt-8 md:gap-6">

                    <div class="space-y-6">

                        <h2 class="flex items-center gap-2 text-[20px] font-medium text-black-900"> 
                                <input type="checkbox" id="toggle1" class="peer hidden" /> 
                                <label for="toggle1" class="w-[19px] h-[19px] flex items-center justify-center rounded border-2 border-gray-300 cursor-pointer transition peer-checked:bg-blue-500 peer-checked:border-blue-600 mr-4">

                          <div class="flex items-center justify-between md:order-3 md:justify-end">

                              </svg>
        
                                <input type="text" id="counter-input" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-[15px] font-semibold text-black-500 focus:outline-none focus:ring-0" placeholder="" value="1" required />
        
                                <svg class="h-5 w-4 text-blue-500 hover:text-green-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                </svg>
                              </button>
                            </div>
        
                            <div class="text-end md:order-4 md:w-32">
                              <p class="text-[16px] font-bold text-black-900">R$ 1.291,58</p>
                            </div>
                          </div>
        
                           <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                              <!-- Nome do produto -->

                              <div class="flex items-center gap-4">
                                <!-- Botão de Excluir e Comprar -->
                                <button type="button" class="inline-flex items-center text-[16px] font-semibold text-[#09A2E9]  hover:text-red-900">
                                      Excluir
                                    </button>
              
                                <button type="button" class="inline-flex items-center text-[16px] font-semibold text-[#09A2E9] hover:text-blue-900">
                                      Comprar agora
                                    </button>
                              </div>
                                </div>
                              </div>
                              <hr>
                              
                        <h2 class="text-[20px] font-medium text-black-900 sm:text-2xl">Frete:</h2>

                  </div>
                </div>
              </div>

          </div>
