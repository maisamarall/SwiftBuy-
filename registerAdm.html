<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/Logo-navegação.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SwitiBuy - Cadastro de Administrador</title>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-blue-900">
        <div class="container mx-auto px-4 md:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 flex flex-col justify-center items-center md:items-start text-center md:text-left">
                    <div class="mb-6">
                        <img src="assets/imgs/Logo-navegação.png" alt="Logo SwiftBuy" class="h-20 mx-auto md:mx-0">
                    </div>
                    <h1 class="text-3xl md:text-4xl font-bold mb-4">Painel de <span class="text-blue-400">Administração</span></h1>
                    <p class="text-lg text-gray-300 mb-6"> Cadastre um novo administrador para gerenciar sua plataforma SwiftBuy.</p>
                </div>
                <div class="bg-white text-gray-900 rounded-lg shadow-xl p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Novo Administrador</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="nome" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input type="password" id="senha" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                            <input type="password" id="confirmar-senha" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="nivel-acesso" class="block text-sm font-medium text-gray-700">Nível de Acesso</label>
                            <select id="nivel-acesso" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="superadmin">Super Administrador</option>
                                <option value="admin">Administrador</option>
                                <option value="moderador">Moderador</option>
                            </select>
                        </div>
                        <div>
                            <label for="id-funcionario" class="block text-sm font-medium text-gray-700">ID do Funcionário (Opcional)</label>
                            <input type="text" id="id-funcionario" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-50 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Se aplicável">
                        </div>

                        <button type="submit" class="w-full py-3 px-4 font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center">
                            <a href="area_administrador.html">Cadastrar Administrador</a>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </button>
                        <p class="mt-6 text-xs text-gray-900 text-center">
                            Já possui uma conta de administrador?
                            <a href="loginAdm.html" class="border-b border-blue-900 border-dotted">
                                Entrar
                            </a>
                        </p>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            Ao clicar em "Cadastrar Administrador" você concorda com os nossos
                            <a href="loginAdm.html" class="border-b border-gray-500 border-dotted">
                                Termos de serviço
                            </a>
                            e com a nossa
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Política de Privacidade
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
